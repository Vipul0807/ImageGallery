<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <section class="gallery">
      <div class="container">
        <div class="row">
            <div class="gallery-filter">
              <span class="filter-item active" data-filter="all">All</span>
              <span class="filter-item" data-filter="laptop">Laptop</span>
              <span class="filter-item" data-filter="mobile">Mobile</span>
              <span class="filter-item" data-filter="swatch">Smart Watch</span>
              <span class="filter-item" data-filter="headphone">Headphone</span>
            </div>
    
            <div class="gallery-item laptop">
              <div class="gallery-item-inner">
                <img src="images/laptop1.jpg" alt="laptop" />
              </div>
            </div>
    
            <div class="gallery-item laptop">
              <div class="gallery-item-inner">
                <img src="images/laptop2.jpg" alt="laptop" />
              </div>
            </div>
    
            <div class="gallery-item laptop">
              <div class="gallery-item-inner">
                <img src="images/laptop3.jpg" alt="laptop" />
              </div>
            </div>
    
            <div class="gallery-item laptop">
              <div class="gallery-item-inner">
                <img src="images/laptop4.jpg" alt="laptop" />
              </div>
            </div>
    
            <div class="gallery-item mobile">
              <div class="gallery-item-inner">
                <img src="images/mobile1.jpg" alt="mobile" />
              </div>
            </div>
    
            <div class="gallery-item mobile">
              <div class="gallery-item-inner">
                <img src="images/mobile2.jpg" alt="mobile" />
              </div>
            </div>
    
            <div class="gallery-item mobile">
              <div class="gallery-item-inner">
                <img src="images/mobile3.jpg" alt="mobile" />
              </div>
            </div>
    
            <div class="gallery-item mobile">
              <div class="gallery-item-inner">
                <img src="images/mobile4.jpg" alt="mobile" />
              </div>
            </div>
    
            <div class="gallery-item swatch">
              <div class="gallery-item-inner">
                <img src="images/swatch1.jpg" alt="swatch" />
              </div>
            </div>
    
            <div class="gallery-item swatch">
              <div class="gallery-item-inner">
                <img src="images/swatch2.jpg" alt="swatch" />
              </div>
            </div>
    
            <div class="gallery-item swatch">
              <div class="gallery-item-inner">
                <img src="images/swatch3.jpg" alt="swatch" />
              </div>
            </div>
    
            <div class="gallery-item headphone">
                <div class="gallery-item-inner">
                  <img src="images/headphone1.jpg" alt="headphone" />
                </div>
              </div>
    
              <div class="gallery-item headphone">
                <div class="gallery-item-inner">
                  <img src="images/headphone2.jpg" alt="headphone" />
                </div>
              </div>
    
              <div class="gallery-item headphone">
                <div class="gallery-item-inner">
                  <img src="images/headphone3.jpg" alt="headphone" />
                </div>
              </div>
    
              <div class="gallery-item headphone">
                <div class="gallery-item-inner">
                  <img src="images/headphone4.jpg" alt="headphone" />
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
